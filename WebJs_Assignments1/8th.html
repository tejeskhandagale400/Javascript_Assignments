<!DOCTYPE html>
<html>
<body>

First Name: <input type="text" id="myText" >
<br>
<br>
<button onclick="myFunction()">Show</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myText").value;
    document.getElementById("demo").innerHTML= x;  
   
}
</script>
