<body>

    var number2= prompt("Please enter number","");
    var number3= prompt("Please enter number","");


if(number1.length<1 || number2.length<1 || number3.length<1)
{
   window.alert("Please enter a Valid number"); 


}

else if (isNaN(number1 ||number2 ||number3 ))
{
 alert("Please enter a number")
}

 else if (number1>30 || number2>30 || number3>30 )
    {
   window.alert("Please enter a Valid number")
   
}


  else{

  }
